<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        small{
            color: red
        }
    </style>
</head>
<body>
    <div class="testing">
        <h1>Personal Info</h1>
        <input type="text" placeholder="Enter name..." v-model="name"><br>
        <small v-if="nameStatus">Need to fill...</small><br><br>
        <input type="number" placeholder="Enter age..." v-model="age"><br>
        <small v-if="ageStatus">Need to fill...</small><br><br>
        <input type="text" placeholder="Enter gender..." v-model="gender"><br>
        <small v-if="genderStatus">Need to fill...</small><br><br>
        <input type="text" placeholder="Enter address..." v-model="address"><br>
        <small v-if="addressStatus">Need to fill...</small><br><br>
        <button @click="create">Add</button>
        <hr>
        <table border="1">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Name</td>
                    <td>Age</td>
                    <td>Gender</td>
                    <td>Address</td>
                </tr>
            </thead>
            <tbody>
                <tr v-for="data in datas">
                    <td>{{data.id}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.age}}</td>
                    <td>{{data.gender}}</td>
                    <td>{{data.address}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    let app = new Vue({
        el : ".testing",
        data : {
            name : "",
            age : "",
            gender : "",
            address : "",
            datas : [],
            nameStatus : false,
            ageStatus : false,
            genderStatus : false,
            addressStatus : false
        },
        methods : {
            create(){
                this.validation();
                if(!this.nameStatus && !this.ageStatus && !this.genderStatus && !this.addressStatus)
                {
                    this.datas.push({
                    id : this.datas.length+1,
                    name : this.name,
                    age : this.age,
                    gender : this.gender,
                    address : this.address
                })
                this.clear();
                }
                
            },
            validation(){
                this.nameStatus = this.name == "" ? true : false;
                this.ageStatus = this.age == "" ? true : false;
                this.genderStatus = this.gender == "" ? true : false;
                this.addressStatus = this.address == "" ? true : false;
            },
            clear(){
                this.name = "";
                this.age = "",
                this.address = "",
                this.gender = ""
            }
        }
    })
</script>
</html>
